<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <p>Entre em contato comigo</p>

        <label for="name">Digite seu Nome:</label>
        <input type="text" name="name" required> <br>
        <hr>
        <label for="number">Digite seu Numero:</label>
        <input type="tel" name="number" pattern="^[0-9]+$" required> <br>
        <hr>
        <label for="email">Digite seu e-mail:</label>
        <input type="email" id="email" pattern=".+@gmail\.com" placeholder="exemplo@gmail.com" size="30" required> <br>
        <hr>
        <label for="Contratacao">Qual o motivo do seu contato?</label> <br>
        <input type="checkbox" name="contratacao" value="Contratacao">Contratacao <br>
        <input type="checkbox" name="baterPapo" value="baterPapo">Bater Papo <br>
        <input type="checkbox" name="outro" value="outro">Outros <br>
        <hr>
        <label for="coment">Comentarios Gerais</label>
        <input type="text" name="coment">
        <input type="submit" value="enviar">
    </form>
</body>

</html>
